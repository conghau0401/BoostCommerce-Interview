<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoostCommerce Interview Question 04</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="css/filter.css">
</head>
<body>
    <main id="main">
        <button class="filter-button">
            Filter <i class="fa fa-sliders" aria-hidden="true"></i>
        </button>
        <section id="filter">
            <div id="header">
                <h1 class="filter-title">Filter</h1>
            </div>
            <div id="content">
                <ul class="nav">
                    <li>Collection</li>
                    <li>Brand</li>
                    <li>Style</li>
                    <li>Color</li>
                    <li>Size</li>
                    <li>Price</li>
                    <li>Review Ratings</li>
                    <li>Percent Sale</li>
                    <li>Stock Status</li>
                    <li>Material</li>
                    <li>Type</li>
                    <li>Location</li>
                    <li>Year</li>
                </ul>
            </div>
            <div id="footer">
                <button class="show-results">Show results</button>
            </div>
            <button class="close-button">&#x2715</button>
        </section>
        <div class="overlay"></div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/filter.js"></script>
</body>
</html>
